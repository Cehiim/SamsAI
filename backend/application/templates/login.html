{% extends 'base.html' %}
{% load static %}
  {% block content %}
    <!-- FormulÃ¡rio de Login -->
    <form id="loginForm" class="login-form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <legend id="email">Email de Login:</legend>
      <input name="email" type="email" id="usernameInput" placeholder="Email">

      <legend class="input-margin">Senha:</legend>
      <input name="senha" type="password" id="passwordInput" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
      <p id="loginError" class="error-message"></p>
      <a class="link-btn" href="{% url 'cadastro' %}">Criar Conta</a>
    </form>
  {% endblock %}
