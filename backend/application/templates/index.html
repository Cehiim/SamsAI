<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SAMSAI - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela de Login e CriaÃ§Ã£o de Conta -->
  <div id="loginContainer" class="login-container">
    <div class="login-box">
      <h1>SAMSAI</h1>
      <!-- FormulÃ¡rio de Login -->
      <div id="loginForm" class="login-form">
        <input type="text" id="usernameInput" placeholder="Email" />
        <input type="password" id="passwordInput" placeholder="Senha" />
        <button id="loginBtn">Entrar</button>
        <p id="loginError" class="error-message"></p>
        <button id="showRegisterBtn" class="link-btn">Criar Conta</button>
      </div>
      <!-- FormulÃ¡rio de CriaÃ§Ã£o de Conta -->
      <div id="registerForm" class="register-form" style="display: none;">
        <input type ="nome" id="registerName" placeholder="Nome"/>
        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Senha" />
        <p id="registerError" class="error-message"></p>
        <button id="createAccountBtn">Criar Conta</button>
        <button id="cancelRegisterBtn" class="link-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Tela do Chat (inicialmente oculta) -->
  <div id="chatContainer" class="chat-container" style="display: none;">
    <!-- Sidebar (HistÃ³rico) -->
    <div class="sidebar" id="sidebar">
      <div class="arrow" id="toggleArrow">&#9664;</div>
      <h2>HistÃ³rico de Conversas</h2>
      <ul id="historyList">
        <li data-id="1">Conversa 1</li>
        <li data-id="2">Conversa 2</li>
        <li data-id="3">Conversa 3</li>
      </ul>
    </div>

    <!-- SeÃ§Ã£o Principal do Chat -->
    <div class="chat-section" id="chatSection">
      <!-- CabeÃ§alho com Ã­cone de perfil -->
      <div class="chat-header">
        <h1>SamsAI</h1>
        <div class="profile-container">
          <span id="profileIcon" class="profile-icon">ðŸ‘¤</span>
          <div id="profileDropdown" class="profile-dropdown">
            <button id="logoutBtn" class="profile-btn">Sair</button>
            <button id="configBtn" class="profile-btn">ConfiguraÃ§Ãµes</button>
          </div>
        </div>
      </div>

      <!-- Ãrea de Mensagens -->
      <div class="chat-window" id="chatWindow">
        <!-- Mensagens serÃ£o inseridas via JavaScript -->
      </div>

      <!-- Ãrea de Entrada Compacta -->
      <div class="chat-input">
        <button id="fileBtn" class="btn-file">ðŸ“Ž</button>
        <input type="file" id="fileInput" style="display: none;" />
        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
        <button id="audioBtn" class="btn-audio">ðŸŽ¤</button>
        <button id="sendBtn" class="btn-send">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Modal de ConfiguraÃ§Ãµes (igual Ã  versÃ£o anterior) -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <h2>ConfiguraÃ§Ãµes</h2>
      <form id="configForm">
        <div class="config-section">
          <label>Escolha o tema:</label>
          <div>
            <input type="radio" id="darkTheme" name="theme" value="dark" checked>
            <label for="darkTheme">Escuro</label>
          </div>
          <div>
            <input type="radio" id="lightTheme" name="theme" value="light">
            <label for="lightTheme">Claro</label>
          </div>
        </div>
        <div class="config-section">
          <label for="fontSizeSelect">Tamanho da fonte:</label>
          <select id="fontSizeSelect">
            <option value="14px">Pequeno</option>
            <option value="16px" selected>MÃ©dio</option>
            <option value="18px">Grande</option>
            <option value="20px">Extra Grande</option>
          </select>
        </div>
        <div class="config-section">
          <label for="fontFamilySelect">Fonte:</label>
          <select id="fontFamilySelect">
            <option value="Arial" selected>Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
        <button type="submit" class="config-save-btn">Salvar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
